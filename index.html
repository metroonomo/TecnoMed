<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso Medico</title>
    <link rel="stylesheet" href="css/spinnerMed.css">
    <link rel="stylesheet" href="css/cssForm.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />  
</head>
<body class="min-h-screen bg-[url(./img/fondoMed.jpg)] bg-cover">
    <div class="max-w-4xl mx-auto p-10">
        <div class="bg-white rounded-lg shadow-xl p-10 mt-10">
            <div class="my-8"   >
                <h1 class="text-4xl text-black font-regular font-medium">Formulario Ficha Medica</h1>
            </div>
            <form id="formulario" class="space-y-5">

                <div class="flex flex-col space-y-2">
                    <label for="run" class="font-regular font-medium">Run:</label>
                    <input id="run" type="text" name="run" placeholder="Escriba su run" class="border border-gray-300 px-3 py-2 rounded-lg"  />
                </div>
                
                <div class="flex flex-col space-y-2">
                    <label for="nombres" class="font-regular font-medium">Nombre:</label>
                    <input id="nombres" type="text" name="nombres" placeholder="Escriba su nombre, ej: Roberto." class="border border-gray-300 px-3 py-2 rounded-lg"  />
                </div>

                <div class="flex flex-col space-y-2">
                    <label for="paterno" class="font-regular font-medium">Apellido Paterno:</label>
                    <input id="paterno" type="text" name="paterno" placeholder="Escriba su primer apellido, ejemplo: Perez." class="border border-gray-300 px-3 py-2 rounded-lg"  />
                </div>

                <div class="flex flex-col space-y-2">
                    <label for="materno" class="font-regular font-medium">Apellido Materno:</label>
                    <input id="materno" type="text" name="materno" placeholder="Escriba su segundo apellido, ejemplo: Torres." class="border border-gray-300 px-3 py-2 rounded-lg"  />
                </div>    
                
                <div class="flex flex-col space-y-2">
                    <label for="edad" class="font-regular font-medium">Fecha de nacimiento:</label>
                    <input id="edad" type="date" name="edad" min="1980-12-31" max="2025-12-31"  maxplaceholder="Escriba su edad." class="border border-gray-300 px-3 py-2 rounded-lg"  />
                </div>                   

                <div class="flex flex-col space-y-2">
                    <label for="email" class="font-regular font-medium">Email:</label>
                    <input id="email" type="email" name="email" placeholder="Escriba un email de referencia." class="border border-gray-300 px-3 py-2 rounded-lg"  />
                </div>
        
                <div class="flex flex-col space-y-2">
                    <label class="font-regular font-medium">Previsiones</label>
                    <fieldset id="prevision">
                        <ol class="space-y-5">
                             <li >
                                 <input class="accent-green-600" type="radio" id="fonasa"  name="prevision" value="Fonasa" />
                                 <label for="fonasa">Fonasa</label>
                             </li>   
                            <li>
                                <input class="accent-green-600" type="radio" id="isapre" name="prevision"  value="Isapre" />
                                <label for="isapre">Isapre</label>
                            </li>
                            <li>
                                <input  class="accent-green-600" type="radio" id="dipreca"   name="prevision" value="dipreca" />
                                <label for="dipreca">Dipreca</label>
                            </li>
                            <li>
                                <input  class="accent-green-600" type="radio" id="capred  "  name="prevision" value="Capredena" />
                                <label for="Capredena">Capredena</label>
                            </li>
                        </ol>
                    </fieldset>
                </div>
                
                       
                <div class="flex flex-col">
                    <label for ="celular" class="font-regular font-medium">celular:</label>
                    <input id="celular" type="text" name="celular" placeholder="indique su numero de celular (opcional)" class="border border-gray-300 px-3 py-2 rounded-lg" />
                </div>

                <div class="flex flex-col">
                    <label for="alergias" class="font-regular font-medium">alergias</label>
                    <fieldset id="alergias">
                        <ol class="space-y-2">
                             <li >
                                 <input class="accent-green-600" type="radio" id="si" name="alergias" value="No" />
                                 <label for="No">No</label>
                             </li>
                             <li >
                                 <input class="accent-green-600" type="radio"  id="no" name="alergias" value= "Si" />
                                 <label for="Si">Si</label>
                             </li>                                                                                        
                        </ol>
                    </fieldset>
                </div>
                <div id="displaynone" class="flex flex-col" style="display: none;">
                     <label for ="celular" class="font-regular font-medium">Alergias:</label>
                    <textarea name="" id="AlergiasText" class="w-full"></textarea>
                </div>

                <div id="botones" class="flex gap-5">
                    <button 
                        type="submit"
                        class="flex-1 bg-red-600 text-white flex justify-center gap-2 items-center p-3 opacity-50"
                        disabled
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                        </svg>
                        Enviar
                    </button>

                    <button 
                        class="flex-1 bg-gray-800 text-white flex justify-center gap-2 items-center p-3"
                        type="reset"
                    >
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
                        </svg>
                        Reset
                    </button>
                </div>           
            </form>

            <div id="spinner" class=" hidden justify-center mt-10">
                <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/cmed.js"></script>
</body>
</html>
